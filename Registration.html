<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VChat Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration/assets/css/styles.min.css?h=288e3a2261cdac3269792afe05158027">
</head>

<body style="background: rgb(48,59,71);">
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo" style="color: var(--dark);background: rgb(48,59,71);border-left-color: var(--gray-dark);">
        <!-- Start: Form Container -->
        <div class="form-container" style="border-radius: 0;">
            <!-- Start: Image -->
            <div class="image-holder" style="border-top-left-radius: 50px;border-bottom-right-radius: 0px;background: url(&quot;registration/assets/img/newrender2_1.png?h=c0d61dd78c7821903aab834add9d3dce&quot;) center / cover no-repeat, var(--dark);border-bottom-left-radius: 50px;"></div><!-- End: Image -->
            <form method="post" action="post-register" style="border-top-right-radius: 0px;border-bottom-left-radius: 0px;background: rgb(38,46,54);">
                <h2 class="text-center" style="color: var(--light);"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="User Name" style="background: rgb(38,46,54);border-left-color: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="background: rgb(38,46,54);border-left-color: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="date" name="DateOfBirth" placeholder="Date of Birth" style="background: rgb(38,46,54);border-left-color: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address" style="background: rgb(38,46,54);border-left-color: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="text" name="PhoneNumber" placeholder="Phone Number" style="background: rgb(38,46,54);border-left-color: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background: rgb(38,46,54);"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background: rgb(38,46,54);"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label" style="color: var(--light);"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#" style="color: var(--light);">You already have an account? Login here.</a>
            </form>
        </div><!-- End: Form Container -->
    </div><!-- End: Registration Form with Photo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
